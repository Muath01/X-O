<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="style.css">
    <title>X-O</title>
</head>
<body>
    <h1>hello</h1>

    <div class="grid-container">
        <div class="outer-grid">
          <div class="outer-square">
            <div class="inner-grid">
              <div class="inner-square one"></div>
            </div>
            <div class="inner-grid">
              <div class="inner-square two">
                <div class="piece-on" draggable="true"></div>
              </div>
            </div>
            <div class="inner-grid">
              <div class="inner-square three">3</div>
            </div>
            <div class="inner-grid">
              <div class="inner-square four">4</div>
            </div>
            <div class="inner-grid">
              <div class="inner-square five">5</div>
            </div>
            <div class="inner-grid">
              <div class="inner-square six">6</div>
            </div>
            <div class="inner-grid">
              <div class="inner-square seven">7</div>
            </div>
            <div class="inner-grid">
              <div class="inner-square eight">8</div>
            </div>
            <div class="inner-grid">
              <div class="inner-square nine">9</div>
            </div>
          </div>
        </div>
        <button class="checker">Click</button>
    <script src="app.js"></script>
</body>
</html>
